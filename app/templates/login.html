{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block content %}
    {{ super() }}
    <div class="container">
        <form method="post">

            {% for msg in get_flashed_messages() %}
                <div class="alert-info">
                    {{ message }}
                </div>
            {% endfor %}

            {{ wtf.quick_form(form) }}
        </form>
    </div>
{% endblock %}
